<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DressUp — Sunsex</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="/shared/css/styles.css">
  <!-- Page styles -->
  <link rel="stylesheet" href="/apps/dressup/css/dressup.css">

  <!-- Favicons / meta optional -->
</head>
<body class="dressup-body">
  <div id="appContainer" class="app-container">
    <div id="hero" class="hero" data-default-hero="/apps/dressup/assets/munz-base-portrait.png"></div>

    <div class="banner"><span>Previous pieces / NOMAD SUITCASE ?</span></div>

    <aside class="panel" aria-label="DressUp controls">
    <div class="panel-card">
      <div class="panel-header">
        <div class="panel-plus">+</div>
        <div class="panel-title">UPLOAD<br>NEW</div>
      </div>

      <div class="thumb-wrap">
        <img id="garmentPreview" src="/shared/assets/suitcase/holy-tank.png" alt="Current garment preview">
      </div>

      <div class="panel-caption">CURRENT</div>

      <div class="slot-row">
        <button class="slot" data-empty="true"></button>
        <button class="slot" data-empty="true"></button>
        <button class="slot" data-empty="true"></button>
        <button class="slot" data-empty="true"></button>
      </div>

      <div class="panel-actions">
        <input id="fileInput" type="file" accept="image/*" hidden />
        <button id="btnUpload" class="btn primary">Upload Garment</button>
        <button id="btnGenerate" class="btn ghost" disabled>Generate on Munz</button>
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>
  </aside>

    <footer class="watermark animated-text" id="dressupWatermark">
      <div id="animatedWatermarkText"></div>
    </footer>
  </div>

  <script src="/shared/js/supabase.js"></script>
  <script src="/apps/dressup/js/dressup.js"></script>
  <script>
    // Animated watermark text (left-to-right, bottom left)
    const text = 'DRESS–MUNZ\nPlayer-id: Anonymous \n(reverting to MUNZ character)';
    const el = document.getElementById('animatedWatermarkText');
    let i = 0;
    function typeAnim() {
      if (i <= text.length) {
        el.innerHTML = text.slice(0, i).replace(/\n/g, '<br>');
        i++;
      } else {
        setTimeout(() => { i = 0; typeAnim(); }, 8800);
        return;
      }
      setTimeout(typeAnim, 38);
    }
    typeAnim();
  </script>
  <style>
    .animated-text {
      font-family: 'Ubuntu', sans-serif;
      font-size: 11px;
      line-height: 1.2;
      color: rgba(255,255,255,0.85);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      position: absolute;
      left: 2%;
      bottom: 2%;
      z-index: 3;
      text-align: left;
      white-space: pre-line;
      letter-spacing: 0.02em;
      width: auto;
      min-width: 120px;
      max-width: 220px;
      pointer-events: none;
      background: none;
      animation: none;
    }
  </style>
</body>

</html>
