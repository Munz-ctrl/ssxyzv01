<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DressUp — Sunsex</title>

  <!-- Base site styles -->
  <link rel="stylesheet" href="/shared/css/styles.css">
  <!-- Page styles -->
  <link rel="stylesheet" href="/apps/dressup/css/dressup.css">

  <!-- Favicons / meta optional -->
</head>
<body class="dressup-body">
  <div id="appContainer" class="app-container">
    <div id="hero" class="hero" data-default-hero="/apps/dressup/assets/munz-base-portrait.png"></div>

    <!-- <div class="banner"><span>Previous pieces / NOMAD SUITCASE ?</span></div> -->

    <aside class="panel" aria-label="DressUp controls">
    <div class="panel-card">
      <div class="panel-instruction">Upload a clear image of a clothing item — one garment at a time.</div>

      <div class="thumb-wrap empty">
        <img id="garmentPreview" alt="">
      </div>

      <div class="panel-caption">CURRENT</div>

      <div class="panel-actions">
        <input id="fileInput" type="file" accept="image/*" hidden />
        <button id="btnUpload" class="btn primary">Upload Garment</button>
        <button id="btnGenerate" class="btn ghost" disabled>Generate on Munz</button>
        <button id="btnResetHero" class="btn" style="display:none;">Reset</button>
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>
  </aside>

    <footer class="watermark animated-text" id="dressupWatermark">
      <div style="display:flex;align-items:baseline;gap:6px;">
        <div id="animatedWatermarkText" aria-hidden="false"></div>
        <div id="animatedDots" aria-hidden="true">...</div>
      </div>
    </footer>
  </div>

<!-- was: <script src="/shared/js/supabase.js"></script> -->
<script type="module" src="/shared/js/supabase.js"></script>

  <script src="/apps/dressup/js/dressup.js"></script>

  <script>
    // Animated watermark text (left-to-right, bottom left)
    // We type only into #animatedWatermarkText; #animatedDots remains visible and is not part of the typing animation.
    const watermarkText = 'ADD_Clothing_on_MUNZ_☂ \n Player-id: Anonymous \n(reverting to MUNZ character)';
    const typeEl = document.getElementById('animatedWatermarkText');
    const dotsEl = document.getElementById('animatedDots');
    let idx = 0;

    function typeOnce() {
      if (idx <= watermarkText.length) {
        typeEl.innerHTML = watermarkText.slice(0, idx).replace(/\n/g, '<br>');
        idx++;
        setTimeout(typeOnce, 38);
        return;
      }
      // after finishing, keep the text visible and restart after a pause
      setTimeout(() => { idx = 0; typeOnce(); }, 8800);
    }

    // ensure dots are always visible (they're styled via CSS already)
    if (dotsEl) dotsEl.textContent = '...';
    typeOnce();
  </script>
  <style>
    .animated-text {
      font-family: 'Ubuntu', sans-serif;
      font-size: 11px;
      line-height: 1.2;
      color: rgba(255,255,255,0.85);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      position: absolute;
      left: 2%;
      bottom: 2%;
      z-index: 3;
      text-align: left;
      white-space: pre-line;
      letter-spacing: 0.02em;
      width: auto;
      min-width: 120px;
      max-width: 220px;
      pointer-events: none;
      background: none;
      animation: none;
    }
  </style>
</body>

</html>
