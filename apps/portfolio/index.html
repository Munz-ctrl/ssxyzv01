<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio – Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts (swap to whatever you like) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <div class="brand">
        <span class="brand__logo">Virtuosus</span>
        <span class="brand__subtitle">CGI • VFX • Mixed Reality</span>
      </div>
      <nav class="site-nav">
        <a href="#work" class="site-nav__link">Work</a>
        <a href="#about" class="site-nav__link">About</a>
        <a href="#contact" class="site-nav__link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="app-shell">
  <section id="work" class="grid-section">
    <div class="grid-section__inner">
      <div class="grid-layout">
        <!-- Main fullscreen project card -->
        <div id="project-viewer" class="project-viewer">
          <!-- Active card injected here -->
        </div>

        <!-- Vertical PNG rail (side stack) -->
        <aside id="stack-column" class="stack-column"></aside>
      </div>
    </div>
  </section>
</main>


  <script src="script.js"></script>
</body>
