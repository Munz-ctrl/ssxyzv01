<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="css/suitcase.css" />



  <title>Sunsex Suitcase</title>
  <style>
    /* Basic page setup */
    body, html {
      
      font-family: "Ubuntu", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      
      background: #f0f0f0;
    }

    /* Center main content vertically */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Occupy full viewport height */
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Intro text styling */
    section {
      margin-bottom: 20px;
      max-width: 600px;
    }
    section h2 {
      font-size: 1rem;
      margin: 0 0 10px 0;
    }
    section p {
      font-size: 0.875rem;
      line-height: 1.4;
      margin: 5px 0;
    }

    /************************************************
     * Container for suitcase + item list together. *
     * We fix a width and height so we can position *
     * both elements absolutely inside it.          *
     ************************************************/
    .container {
      position: relative;
      width: 600px;  /* Adjust as desired */
      height: 350px; /* Adjust as desired */
      margin: 0 auto; /* Center the container itself */
      border: 0; /* optional: set to 1px solid red to visualize */
    }

    /********************************************
     * Suitcase Image: centered by default.     *
     * Moves left on click via transform.       *
     ********************************************/
    #suitcaseImage {
      position: absolute;
      top: 50%;
      left: 50%;
      /* Center the image in the container: */
      transform: translate(-50%, -50%);
      cursor: pointer;
      max-width: 200px;
      transition: transform 0.5s ease;
    }
    /* On click, we shift it left (instead of reflowing the layout). */
    #suitcaseImage.move-left {
      /* Adjust -120% for more or less left movement. */
      transform: translate(-120%, -50%);
    }

    /********************************************
     * Item List: hidden initially, then appears *
     * to the right of the suitcase after click. *
     ********************************************/
    #itemList {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      /* This places it to the right of the center. 
         Adjust 20% to move it further or closer. */
      transform: translate(20%, -50%);
      list-style: none;
      margin: 0;
      padding: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    #itemList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    #itemList li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <main>
    <!-- Intro Text -->
    <section>
      <h2>Munz Nomad suitecase</h2>
      <p>View my suitcase — I’ve got some cool stuff in there. Can’t fit a lot, so every piece has to count!</p>
      <p>Also welcoming all designers who want to add their items to my suitcase. Just reach out to me; I’d love to wear your pieces on my side missions!</p>
    </section>

    <!-- Container holds suitcase & item list absolutely -->
    <div class="container">
      <img
        id="suitcaseImage"
        src="01_suitcase-alone.png"
        alt="Suitcase alone"
      />

      <div id="itemGrid" class="item-grid"></div>

    </div>
  </main>

  <script type="module">
  const suitcaseImage = document.getElementById("suitcaseImage");
  const itemGrid = document.getElementById("itemGrid");

  suitcaseImage.addEventListener("click", function handleClick() {
    suitcaseImage.removeEventListener("click", handleClick);
    suitcaseImage.classList.add("move-left");

    setTimeout(() => suitcaseImage.src = "02_person-arrives.png", 100);
    setTimeout(() => suitcaseImage.src = "03_person-opening.png", 200);
    setTimeout(() => {
      loadItems();
      itemGrid.style.display = "grid";
    }, 300);
  });

  async function loadItems() {
    const res = await fetch("data/suitcaseItems.json");
    const items = await res.json();

    const totalSlots = 18;
    itemGrid.innerHTML = "";

    for (let i = 0; i < totalSlots; i++) {
      const item = items[i];
      const slot = document.createElement("div");
      slot.classList.add("item-slot");

      if (item) {
        const link = document.createElement("a");
        link.href = item.link || "#";
        link.target = "_blank";
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.name;
        link.appendChild(img);
        slot.appendChild(link);
      } else {
        const plus = document.createElement("span");
        plus.textContent = "+";
        slot.appendChild(plus);
      }

      itemGrid.appendChild(slot);
    }
  }
</script>

</body>
</html>
