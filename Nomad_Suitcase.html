<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content=" height= 90vh , width= auto, initial-scale=1.0, maximum-scale=1.0, width=1080, user-scalable=no"> -->
<!-- HEAD section -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />


  <link rel="stylesheet" href="css/suitcase.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Nomad Suitcase Game</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #e5e5e5; /* Light grey background */
      overflow: hidden;
     touch-action: none;
     font-family: "Ubuntu", sans-serif;
      font-weight: 400;
      font-style: normal;
   }

body {
  overscroll-behavior: none;
  -webkit-overflow-scrolling: none;
  touch-action: none;
}



    #gameContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  aspect-ratio: 9 / 16;
  height: 100vh;
  width: auto;
  max-height: 1920px;
  max-width: auto;
  background: black;
  overflow: hidden;
}

 #suitcaseBtn {
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    
    #itemGrid {
  display: none;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #1a1a1a;
  padding: 12px;
  border-radius: 0 0 12px 12px;
  animation: slideDown 0.4s ease forwards;
}

 #itemOverlay {
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      font-size: 12px;
      text-align: center;
    }
    #closeSuitcaseBtn {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }


video#gameVideo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

    .click-area, #itemGrid, #itemOverlay, #closeSuitcaseBtn {
      position: absolute;
      z-index: 2;
    }
   
@keyframes slideDown {
  from {
    transform: translateX(-50%) translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

   
  </style>
</head>
<body>
  <div id="gameContainer">
    <video id="gameVideo" src="assets/suitcase/nomad_seq.mp4" preload="auto" playsinline muted></video>

    <button id="suitcaseBtn" class="click-area">
      <span class="suitcase-ping"></span>
      <span class="suitcase-label">OPEN SUITCASE</span>
    </button>

    <div id="itemGrid" class="item-grid"></div>
    <div id="itemOverlay"></div>
    <button id="closeSuitcaseBtn">Close Suitcase</button>
  </div>

  <script type="module">
   const video = document.getElementById('gameVideo');
const itemGrid = document.getElementById('itemGrid');
const overlay = document.getElementById('itemOverlay');
const suitcaseBtn = document.getElementById('suitcaseBtn');
const closeBtn = document.getElementById('closeSuitcaseBtn');

const states = {
  IDLE: [0, 299],
  TO_SUITCASE: [320, 478],
  SUITCASE_LOOP: [448, 470],
  EXIT_SUITCASE: [482, 646]
};

let state = 'IDLE';

function toTime(frame) {
  return frame / 30;
}

function goToState(newState) {
  state = newState;
  switch (state) {
    case 'IDLE':
      itemGrid.style.display = 'none';
      overlay.style.display = 'none';
      closeBtn.style.display = 'none';
      video.currentTime = toTime(states.IDLE[0]);
      video.play();
      video.ontimeupdate = () => {
        if (video.currentTime >= toTime(states.IDLE[1])) {
          video.currentTime = toTime(states.IDLE[0]);
        }
      };
      break;
    case 'OPENING':
      video.ontimeupdate = null;
      video.currentTime = toTime(states.TO_SUITCASE[0]);
      video.play();
      video.ontimeupdate = () => {
        if (video.currentTime >= toTime(states.TO_SUITCASE[1])) {
          goToState('SUITCASE');
        }
      };
      break;
    case 'SUITCASE':
      video.ontimeupdate = null;
      video.currentTime = toTime(states.TO_SUITCASE[1]);
      video.pause();
      itemGrid.style.display = 'grid';
      closeBtn.style.display = 'block';
      break;
    case 'CLOSING':
      video.ontimeupdate = null;
      itemGrid.style.display = 'none';
      overlay.style.display = 'none';
      closeBtn.style.display = 'none';
      video.currentTime = toTime(states.EXIT_SUITCASE[0]);
      video.play();
      video.ontimeupdate = () => {
        if (video.currentTime >= toTime(states.EXIT_SUITCASE[1])) {
          goToState('IDLE');
        }
      };
      break;
  }
}

suitcaseBtn.onclick = () => {
  if (state === 'IDLE') {
    suitcaseBtn.classList.add('fade-out');
    setTimeout(() => {
      suitcaseBtn.style.display = 'none';
      goToState('OPENING');
    }, 500);
  } else if (state === 'OPENING' || state === 'CLOSING') {
    suitcaseBtn.classList.add('fade-out');
    setTimeout(() => {
      suitcaseBtn.style.display = 'none';
      goToState('SUITCASE');
    }, 500);
  }
};

closeBtn.onclick = () => {
  if (state === 'SUITCASE') {
    goToState('CLOSING');
  } else if (state === 'OPENING' || state === 'CLOSING') {
    // Interrupt animation and go straight to idle
    goToState('IDLE');
  }
};

async function loadItems() {
  const res = await fetch('data/suitcaseItems.json');
  const items = await res.json();
  const totalSlots = 18;
  itemGrid.innerHTML = '';

  for (let i = 0; i < totalSlots; i++) {
    const slot = document.createElement('div');
    slot.className = 'item-slot';

    const item = items[i];
    if (item) {
      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;
      slot.appendChild(img);
      slot.onclick = () => {
        overlay.innerHTML = `<strong>${item.name}</strong><br><a href="${item.link}" target="_blank">View</a>`;
        overlay.style.display = 'block';
      };
    } else {
      const plus = document.createElement('span');
      plus.textContent = '+';
      slot.appendChild(plus);
    }

    itemGrid.appendChild(slot);
  }
}

loadItems();
goToState('IDLE');

  </script>
</body>
</html>
